<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Member Management</title>
</head>
<body>
<h2>Member Management</h2>
<a href="/admin/dashboard">Back to Dashboard</a>
<br><br>
<h3>Members List</h3>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="member : ${members}">
        <td th:text="${member.id}"></td>
        <td th:text="${member.name}"></td>
        <td th:text="${member.email}"></td>
        <td>
            <a th:href="@{/member/edit/{id}(id=${member.id})}">Edit</a>
            <a th:href="@{/member/delete/{id}(id=${member.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<br>
<a href="/member/add">Add New Member</a>
</body>
</html>
